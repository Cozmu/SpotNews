{% extends 'base.html' %}
{% load static %}

{% block title %}
  Página de Detalhes da Notícia
{% endblock %}

{% block content %}
  <div>
    <h1 class="news-title">{{new.title}}</h1>
    <p class="news-content">{{new.content}}</p>
    {% for category in new.categories.all %}
      <span class="news-categories">{{category.name}}</span>
    {% endfor %}
    <img  src="{% static new.image.url %}" alt="news-image" width="100"/> 
    <span class="news-author">{{new.author.name}}</span>
    <span class="news-date">{{new.created_at|date:"d/m/Y"}}</span>
  </div>
{% endblock %}
